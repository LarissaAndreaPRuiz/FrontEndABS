<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>
        Cadastro de Clientes
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <br>
            <h1 class="display-5">Cadastro de Clientes</h1>
            <br>
            <div id="tablediv"></div>
            <button type="button" class="btn btn-secondary">Voltar</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="editardados" tabindex="-1" aria-labelledby="editar dados" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar Informações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="input_codigo_cliente" class="form-label">Código do Cliente</label>
                                <input type="input" class="form-control" id="input_codigo_cliente" aria-describedby="codigo do cliente">
                            </div>
                            <div class="mb-3">
                                <label for="input_nome_cliente" class="form-label">Nome do Cliente</label>
                                <input type="input" class="form-control" id="input_nome_cliente" aria-describedby="nome do cliente">
                            </div>
                            <div class="mb-3">
                                <label for="input_telefone" class="form-label">Telefone</label>
                                <input type="input" class="form-control" id="input_telefone" aria-describedby="telefone">
                            </div>
                            <div class="mb-3">
                                <label for="input_cidade_estado" class="form-label">Cidade / Estado</label>
                                <input type="input" class="form-control" id="input_cidade_estado" aria-describedby="cidade e estado">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="excluirdados" tabindex="-1" aria-labelledby="excluir dados" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Remover Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            O registro será removido. Deseja continuar?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger">Remover</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./CadastrodeClientes.js"></script>
</body>

</html>
